<html>
<head>
    <title>Video Editing Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px 0;
        }

        #video-container {
            text-align: center;
            margin: 20px auto;
            max-width: 800px;
        }

        #video-player {
            width: 100%;
            max-height: 500px;
            outline: none;
        }

        #video-playlist {
            text-align: center;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: inline-block;
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        a:hover {
            color: #ff5722;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Video Showcase</h1>

    <!-- Video Container -->
    <div id="video-container">
        <video id="video-player" controls>
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Video Playlist -->
    <div id="video-playlist">
        <h2>Video Playlist</h2>
        <ul>
            <li><a href="video1.mp4">Video 1</a></li>
            <li><a href="video2.mp4">Video 2</a></li>
            <li><a href="video3.mp4">Video 3</a></li>
        </ul>
    </div>
</body>
</html>
