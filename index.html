<html>
<head>
    <title>Video Editing Demo</title>
</head>
<body>
    <h1>Welcome to Our Video Showcase</h1>

    <!-- Video Container -->
    <div id="video-container">
        <video id="video-player" controls>
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Video Playlist -->
    <div id="video-playlist">
        <h2>Video Playlist</h2>
        <ul>
            <li><a href="video1.mp4">Video 1</a></li>
            <li><a href="video2.mp4">Video 2</a></li>
            <li><a href="video3.mp4">Video 3</a></li>
        </ul>
    </div>

    <script>
        // Get references to the video player and playlist
        const videoPlayer = document.getElementById('video-player');
        const videoPlaylist = document.getElementById('video-playlist');

        // Add event listeners to the playlist links
        const playlistLinks = videoPlaylist.querySelectorAll('a');
        playlistLinks.forEach(link => {
            link.addEventListener('click', function (event) {
                event.preventDefault(); // Prevent the default link behavior
                const videoSrc = link.getAttribute('href');
                videoPlayer.src = videoSrc;
                videoPlayer.load();
                videoPlayer.play();
            });
        });
    </script>
</body>
</html>
