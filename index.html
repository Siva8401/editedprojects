<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Video Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Your Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </header>

    <main>
        <div class="video-container">
            <div class="video-player">
                <video id="video-player" controls>
                    <source src="video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="custom-controls">
                    <button id="play-pause-button">Play/Pause</button>
                    <button id="rotate-button">Rotate</button>
                </div>
            </div>
            <div class="video-details">
                <h1>Video Title</h1>
                <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        </div>

        <div class="video-playlist">
            <h2>Video Playlist</h2>
            <ul>
                <li><a href="video1.mp4">Video 1</a></li>
                <li><a href="video2.mp4">Video 2</a></li>
                <li><a href="video3.mp4">Video 3</a></li>
            </ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Creative Video Showcase</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
